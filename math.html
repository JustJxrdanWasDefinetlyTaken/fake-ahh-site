<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math - TutorBud</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            overflow-x:hidden;
        }
        button {
            width: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #BB86FC;
            color: black;
            cursor: pointer;
        }
        input {
            background: #333;
            color: white;
            border: 1px solid #BB86FC;
            width:300px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        nav a {
            margin: 0 15px;
            color: #BB86FC;
            text-decoration: none;
        }

        .quiz-container {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #1E1E1E;
            color: white;
            margin-top: 20px;
            position:absolute;
            bottom:0;
            right:0;
            left:0;
            width:100%;
        }
    </style>
</head>
<body>
    <h1>Math - Algebra Quiz</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="reading.html">Reading</a>
        <a href="jaxi.html">Tutor Bot</a>
    </nav>

    <div class="quiz-container">
        <a href="studybot.html" style="            margin: 0 15px;
        color: #BB86FC;
        text-decoration: none;">Confused? Use the studybot to help you understand!</a>
        <p id="question"></p>
        <input type="text" id="math-answer" placeholder="Enter your answer">
        <button onclick="checkMathAnswer()">Submit</button>
        <p id="math-feedback"></p>
        <p id="score"></p>
    </div>
    <footer>
        &copy; 2025 TutorBud. All rights reserved.
    </footer>
    <script>
        const questions = [
            { question: "Solve for x: 2x + 3 = 11", answer: "4", hint: "Subtract 3 from both sides, then divide by 2." },
            { question: "Solve for x: 5x - 7 = 18", answer: "5", hint: "Add 7 to both sides, then divide by 5." },
            { question: "Solve for x: 3x = 15", answer: "5", hint: "Divide both sides by 3." },
            { question: "Solve for x: x/4 = 8", answer: "32", hint: "Multiply both sides by 4." },
            { question: "Solve for x: 7x + 2 = 23", answer: "3", hint: "Subtract 2, then divide by 7." },
            { question: "Solve for x: 4x - 10 = 14", answer: "6", hint: "Add 10, then divide by 4." },
            { question: "Solve for x: 2(x + 3) = 10", answer: "2", hint: "Distribute the 2, then solve for x." },
            { question: "Solve for x: 9x = 81", answer: "9", hint: "Divide both sides by 9." },
            { question: "Solve for x: x^2 = 49", answer: "7", hint: "Take the square root of both sides." },
            { question: "Solve for x: 6x - 4 = 2x + 8", answer: "3", hint: "Move terms to isolate x." }
        ];
        
        let currentQuestion = 0;
        let attempts = 0;
        let score = 0;
        
        function loadQuestion() {
            if (currentQuestion < questions.length) {
                document.getElementById("question").textContent = questions[currentQuestion].question;
                document.getElementById("math-answer").value = "";
                document.getElementById("math-feedback").textContent = "";
            } else {
                document.getElementById("question").textContent = "Quiz Complete!";
                document.getElementById("math-feedback").textContent = `Final Score: ${score}/10`;
            }
        }

        function checkMathAnswer() {
            const userAnswer = document.getElementById("math-answer").value;
            const feedback = document.getElementById("math-feedback");

            if (userAnswer == questions[currentQuestion].answer) {
                feedback.textContent = "Correct! ðŸŽ‰";
                feedback.style.color = "green";
                score++;
                currentQuestion++;
                attempts = 0;
                setTimeout(loadQuestion, 1000);
            } else {
                attempts++;
                if (attempts === 1) {
                    feedback.textContent = `Incorrect. Hint: ${questions[currentQuestion].hint}`;
                    feedback.style.color = "orange";
                } else {
                    feedback.textContent = `Incorrect. The correct answer is ${questions[currentQuestion].answer}.`;
                    feedback.style.color = "red";
                    currentQuestion++;
                    attempts = 0;
                    setTimeout(loadQuestion, 1500);
                }
            }
            document.getElementById("score").textContent = `Score: ${score}/${questions.length}`;
        }

        loadQuestion();
    </script>
</body>
</html>
